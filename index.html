<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red or Blue - The Choice</title>
  <link rel="icon" href="https://e7.pngegg.com/pngimages/908/632/png-clipart-man-wearing-black-jacket-illustration-morpheus-the-matrix-neo-red-pill-and-blue-pill-youtube-good-pills-will-play-fictional-character-film.png">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      transition: filter 2s ease-in-out;
    }

    canvas.blur {
      filter: blur(3px) brightness(0.8);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.85), rgba(0,0,0,0.6), rgba(0,0,0,0.3));
      z-index: 1;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      pointer-events: none;
    }
    .overlay.active {
      opacity: 1;
    }

    .intro, .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .intro {
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      font-size: 1.5rem;
      transition: opacity 1.5s ease-in-out;
    }

    .intro.hidden {
      opacity: 0;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 2s ease-in-out, transform 2s ease-in-out;
    }

    .content.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }

    /* ---- MORPHEUS CON GLITCH ---- */
    .morpheus {
      position: relative;
      display: inline-block;
      width: 300px;
      height: 400px; /* ajusta proporción */
      background-image: url("https://e7.pngegg.com/pngimages/908/632/png-clipart-man-wearing-black-jacket-illustration-morpheus-the-matrix-neo-red-pill-and-blue-pill-youtube-good-pills-will-play-fictional-character-film.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 2s ease-in-out, transform 2s ease-in-out;
    }

    .morpheus.visible {
      opacity: 1;
      transform: scale(1);
    }

    /* Capas duplicadas para glitch */
    .morpheus::before,
    .morpheus::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: inherit;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      pointer-events: none;
    }

    .morpheus:hover::before {
      opacity: 1;
      left: 4px;
      clip: rect(10px, 9999px, 80px, 0);
      animation: glitch 0.3s infinite;
    }

    .morpheus:hover::after {
      opacity: 1;
      left: -4px;
      clip: rect(40px, 9999px, 100px, 0);
      animation: glitch 0.3s infinite reverse;
    }

    @keyframes glitch {
      0% { clip: rect(10px, 9999px, 40px, 0); }
      20% { clip: rect(50px, 9999px, 90px, 0); }
      40% { clip: rect(20px, 9999px, 70px, 0); }
      60% { clip: rect(80px, 9999px, 120px, 0); }
      80% { clip: rect(30px, 9999px, 60px, 0); }
      100% { clip: rect(10px, 9999px, 40px, 0); }
    }

    .pills {
      display: flex;
      gap: 40px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .pill {
      width: 120px;
      height: 50px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: white;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      outline: none;
    }

    .pill:focus {
      box-shadow: 0 0 0 3px #fff, 0 0 20px #0f0;
    }

    .pill:hover {
      transform: scale(1.1);
    }

    .red {
      background: #ff0000;
      box-shadow: 0 0 20px #ff0000;
    }
    .red:hover {
      box-shadow: 0 0 40px #ff3333;
    }

    .blue {
      background: #007bff;
      box-shadow: 0 0 20px #007bff;
    }
    .blue:hover {
      box-shadow: 0 0 40px #3399ff;
    }

    #dialogue {
      margin-top: 20px;
      font-size: 1rem;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
      min-height: 30px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    .transition-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
    }

    .blue-exit {
      background: #007bff;
      animation: fadeBlue 2s forwards;
    }
    @keyframes fadeBlue {
      0% { opacity: 0; }
      100% { opacity: 1; filter: blur(10px); }
    }

    .red-exit {
      background: rgba(255,0,0,0.9);
      animation: flashRed 2s forwards;
    }
    @keyframes flashRed {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.2rem; }
      .morpheus { width: 180px; height: 250px; }
      .pill { width: 90px; height: 38px; font-size: 1rem; }
      .pills { gap: 18px; }
      .intro { font-size: 1rem; }
    }

    /* ---- GLITCH TEXTO ---- */
    .glitch {
      position: relative;
      display: inline-block;
      font-size: 2rem;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      animation: glitch-skew 1s infinite alternate-reverse;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitch-top 1s infinite linear alternate-reverse;
      color: #f0f;
    }
    .glitch::after {
      animation: glitch-bottom 1.5s infinite linear alternate-reverse;
      color: #0ff;
    }
    @keyframes glitch-top {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(-3px, -2px); }
      25% { clip: rect(0, 9999px, 5px, 0); transform: translate(3px, 2px); }
      50% { clip: rect(0, 9999px, 10px, 0); transform: translate(-2px, 0); }
      75% { clip: rect(0, 9999px, 5px, 0); transform: translate(2px, -1px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
    }
    @keyframes glitch-bottom {
      0% { clip: rect(10px, 9999px, 15px, 0); transform: translate(2px, 2px); }
      25% { clip: rect(5px, 9999px, 10px, 0); transform: translate(-2px, -2px); }
      50% { clip: rect(15px, 9999px, 20px, 0); transform: translate(2px, 0); }
      75% { clip: rect(10px, 9999px, 15px, 0); transform: translate(-2px, 2px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
    }
    @keyframes glitch-skew {
      0% { transform: skew(0deg); }
      50% { transform: skew(2deg); }
      100% { transform: skew(-2deg); }
    }
  </style>
</head>
<body>
  <canvas id="matrix" aria-hidden="true"></canvas>
  <div class="overlay" id="overlay"></div>
  <div id="transition" class="transition-screen" aria-hidden="true"></div>

  <!-- Intro -->
  <div class="intro" id="introText"></div>

  <!-- Contenido principal -->
  <div class="content" id="mainContent" aria-live="polite">
    <h1 id="title" class="glitch" data-text="¿Cuál pastilla eliges?">¿Cuál pastilla eliges?</h1>

    <!-- Morpheo con glitch -->
    <div class="morpheus" id="morpheus" role="img"
         aria-label="Morpheus de la película Matrix, ofreciendo dos pastillas"></div>

    <div class="pills">
      <button class="pill red" 
              aria-label="Elegir pastilla roja"
              onmouseover="showDialogue('Descubrirás la verdad y verás lo profundo que llega la madriguera...')" 
              onfocus="showDialogue('Descubrirás la verdad y verás lo profundo que llega la madriguera...')"
              onmouseout="clearDialogue()" 
              onblur="clearDialogue()"
              onclick="choose('red')">Roja</button>

      <button class="pill blue" 
              aria-label="Elegir pastilla azul"
              onmouseover="showDialogue('Despiertas en tu cama y crees lo que quieras creer...')" 
              onfocus="showDialogue('Despiertas en tu cama y crees lo que quieras creer...')"
              onmouseout="clearDialogue()" 
              onblur="clearDialogue()"
              onclick="choose('blue')">Azul</button>
    </div>

    <div id="dialogue" aria-live="polite"></div>
    <footer>Inspired by The Matrix - Derechos reservados © Jhorman Jesus Castellanos Morales 2025</footer>
  </div>

  <script>
    // ---------- Matrix Rain ----------
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    }
    resizeCanvas();
    const letters = "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチッヂツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 14;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array.from({length: columns}, () => 1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
      window.matrixAnim = requestAnimationFrame(drawMatrix);
    }
    window.matrixAnim = requestAnimationFrame(drawMatrix);

    window.addEventListener("resize", () => {
      resizeCanvas();
      columns = Math.floor(canvas.width / fontSize);
      drops = Array.from({length: columns}, () => 1);
    });

    // ---------- Intro ----------
    const introEl = document.getElementById("introText");
    const introMessage = "Bienvenido a la Matrix...";
    let i = 0;
    function typeWriter() {
      if (i < introMessage.length) {
        introEl.textContent += introMessage.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      } else {
        setTimeout(() => {
          introEl.classList.add("hidden");
          setTimeout(() => {
            introEl.style.display = "none";
            document.getElementById("mainContent").classList.add("visible");
            document.getElementById("morpheus").classList.add("visible");
            document.getElementById("overlay").classList.add("active");
            canvas.classList.add("blur");
          }, 1500);
        }, 2000);
      }
    }
    typeWriter();

    // ---------- Subtítulos ----------
    function showDialogue(text) {
      document.getElementById("dialogue").textContent = text;
    }
    function clearDialogue() {
      document.getElementById("dialogue").textContent = "";
    }

    // ---------- Elección ----------
    function choose(pill) {
      const transition = document.getElementById("transition");
      if (window.matrixAnim) cancelAnimationFrame(window.matrixAnim);

      if (pill === "blue") {
        playBeep(600, 300);
        transition.classList.add("blue-exit");
        setTimeout(() => {
          window.location.href = "https://jhormancastella.github.io/FotoStudioRosy/";
        }, 2000);
      } else if (pill === "red") {
        playBeep(200, 500);
        transition.classList.add("red-exit");
        setTimeout(() => {
          window.location.href = "https://jhormancastella.github.io/portafolio/";
        }, 2000);
      }
    }

    // ---------- Sonido ----------
    function playBeep(frequency = 440, duration = 300) {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.type = "sine";
      oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + duration / 1000);
    }
  </script>
</body>
</html>
